<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wapper"> <!-- tong quan -->
        <div class="music">
            <div class="music-img">
                <img src="https://png.pngtree.com/png-vector/20201127/ourlarge/pngtree-vinyl-music-disc-png-image_2442017.jpg" alt="">
            </div>
            <h3 class="music-name">Tuy Am</h3>
            <div class="btn-volume">
                <i class="ti-volume"></i>
            </div>
            <div class="controls">
                <div class="music-slide">
                    <input type="range" name="progress" id="progress" class="progress">
                </div>
                    <span class="current-time">00:00</span>
                    <span class="last-time">11:11</span>
                <div class="btn-repeat">
                    <i class="ti-reload"></i>
                </div>
                <div class="btn-prev">
                    <i class="ti-control-skip-backward"></i>
                </div>
                <div class="btn-toggle-play">
                    <i class="ti-control-play"></i>
                </div>
                <div class="btn-next">
                    <i class="ti-control-skip-forward"></i>
                </div>
                <div class="btn-random">
                    <i class="ti-control-shuffle"></i>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
